<br>
<div class="jumbtron p-3 p-med-2 text-white rounded bg-dark">
    <div class="col-med-12 px-0">
        <h3 class="display-4 font-italic text-center">Wellcome to Admin panal</h3>
        <p class="lead my-3 text-center"> manger can mange any information</p>
    </div>
</div>

<!--user detail designed for your data-->
<div class="row mb-2">
    <div class="col-md-6" (click)="userDashboard()">
        <div class="row no-gutter border rounded overflow-hidden flex-md-row mb-4 sm h-med-250 position relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">user</strong>
                <h3 class="mb-0"> MangeUser</h3>
                <div class="progressbar-div">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="allaw" [ngStyle]="{'widyh.%':admin_User}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">admin:{{admin_User}} </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="sell" [ngStyle]="{'widyh.%':sell_User}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Seller:{{sell_User}} </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="buy" [ngStyle]="{'widyh.%':buy_User}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Buyer:{{buy_User}} </div>
                    </div>
                </div>
            </div>
            <div class="col-auto d-non d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="220" xlmns="http://www.w3.org/2000/svg"
                    perserveAspect Ratio="xmidymid slice" focusable="false" role="img"
                    aria-label="placeholder:thumbnail">
                    <title>Mange User</title>
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text x="30%" y="30%" fill="eceeef" dy=" .3em">TotalUser:
                        {{total_User}}
                    </text>
                </svg>
            </div>
        </div>
    </div>
<!--product detail-->
    <div class="col-md-6" (click)="productDashboard()">
        <div class="row no-gutter border rounded overflow-hidden flex-md-row mb-4 sm h-med-250 position relative">
         <div class="col p-4 d-flex flex-column position-static">
             <strong class="d-inline-block mb-2 text-primary">product</strong>
             <h3 class="mb-0"> Mangeproduct</h3>
             <div class="progressbar-div">
                 <div class="progress">
                     <div class="progress-bar bg-success"role="progress-bar" [ngStyle]="{'widyh.%':publish_product}"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">product Publish:{{publish_product}} </div>
                 </div>
                 <div class="progress">
                     <div class="progress-bar bg-info"role="progress-bar" [ngStyle]="{'widyh.%':inactive_product}"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Inactive_product:{{inactive_product}} </div>
                 </div>
                 <div class="progress">
                     <div class="progress-bar bg-warning"role="progress-bar" [ngStyle]="{'widyh.%':draft_product}"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Draft_product:{{draft_product}} </div>
                 </div>
             </div>
         </div>
         <div class="col-auto d-non d-lg-block">
             <svg class="bd-placeholder-img" width="200" height="220" xlmns="http://www.w3.org/2000/svg"
             perserveAspect Ratio="xmidymid slice" focusable="false" role="img" aria-label="placeholder:thumbnail" >
             <title>Mange product</title>
             <rect width="100%" height="100%" fill="#55595c"/>
             <text x="30%" y="30%" fill="eceeef" dy=" .3em">Total Product:
                 {{total_product}}
             </text>
             </svg>
         </div>
        </div>
     </div>
</div>
