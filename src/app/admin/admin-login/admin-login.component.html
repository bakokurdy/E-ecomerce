<div class="conntainer">
    <div class="row">
        <div class="col-med-6 ofset-med-3 float-center">
            <h3>Login AdminPanal </h3>
            <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
             <div class="form-group " >
                <label for="email">Email</label>
                <input type="email" name="Useremail" class="form-Control" [(ngModel)]="signInFormValue.Useremail"
                 #Useremail="ngModel" required [ngModelOptions]="{standalone: true}">
             </div>
             <div class="form-group">
                <label for="password">password</label>
                <input type="password" minlength="6" name="password" class="form-Control" [(ngModel)]="signInFormValue.password"
                 #password="ngModel" required [ngModelOptions]="{standalone: true}">
             </div>
             <div class="form-group">
                <button class="btn-primary">Login</button>
             </div>
            </form>
        </div>
    </div>


</div>
